<!DOCTYPE html>
<html lang="en" xlmns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<nav class="navbar" style="background-color: #e3f2fd;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring Boot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="form.html">Registrar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="index.html">Listar</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
</nav>
<body>
    <div class="container mt-4">
        <div class="col -sm-6">
            <form th:action="@{/save}" th:objet=${usuario} method="POST">
                <div class="card">
                    <div class="card-header">
                        <h3>Creacion de Usuario</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>ID</label>
                            <input th:field="*{id}" type="text" class="form-control"/>
                        </div>  
                        <div class="form-group">
                            <label>Nombre</label>
                            <input th:field="*{nombre}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Cedula</label>
                            <input th:field="*{cedula}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Telefono</label>
                            <input th:field="*{telefono}" type="text" class="form-control"/>
                        </div>
                        <div class="form-group">
                            <label>Email</label>
                            <input th:field="*{email}" type="text" class="form-control"/>
                        </div>
                    </div>
                    <div class="card-footer">
                        <input type="submit" value="Registrar" class="btn btn-success" />   
                    <div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
