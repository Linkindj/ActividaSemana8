    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<nav class="navbar" style="background-color: #e3f2fd;">
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Spring Boot</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="form.html">Registrar</a>

<body>
    <div class="container mt-4">
        <a th:href="@{/new}" class="btn btn-primary">Registrar Nuevo</a>
    </br>
</br>
        <table class="table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>NOMBRE</th>
                    <th>CEDULA</th>
                    <th>TELEFONO</th>
                    <th>CORREO</th>
                    <th>ACCIONES</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="usuario:$(usuario)">
                    <td th:text="$(usuario.id)"></td>
                    <td th:text="$(usuario.nombre)"></td>
                    <td th:text="$(usuario.cedula)"></td>
                    <td th:text="$(usuario.telefono)"></td>
                    <td th:text="$(usuario.email)"></td>
                    <td> 
                        <a th:href="@{/editar/}+${usuario.id}" class="btn btn-warning">Editar</a>
                        <a th:onclick="eliminar([[${usuario.id}]])"class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="funciones.js"></script>
</body>
</html>
